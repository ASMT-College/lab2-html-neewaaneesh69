
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Sign Up</h1></header>
   <form>
    <div>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter your first name" required>
    </div>
   
    <br>
    
    <div>
    <label for="lname">Last Name:</label>
    <input type="text"  id="lname" placeholder="Enter your last name" required>
    </div>
    <br>
    <div>
        <label for="Uname">Username:</label>
        <input type="text" id="Uname" placeholder="Enter your username" required>
    </div>
    <br>
    <div>
        <label for="email">E-mail:</label>
        <input type="text" id="email" placeholder="Enter your email" required>
    </div>
    <br>
    <div>
        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder="Enter your Password" maxlength="20" required>
    </div>
    <br>
    <div>
        <label for="Password">Confirm Password:</label>
        <input type="password" id="Password" placeholder="Enter your Password" maxlength="20" required>
    </div>
    <br>
    <div>
        <label for="Gender">Gender:</label>
        <label for="M">male</label>
        <input type="radio" name="Gender" id="M">
        <label for="F">Female</label>
        <input type="radio" name="Gender" id="F">

    </div><br>
    <div>
        <label for="hobby">Hobbies:</label>
        
        <label for="read">read</label>
        <input type="checkbox" name="Hobbies" id="read">
        <label for="write">write</label>
        <input type="checkbox" name="Hobbies" id="write">
        <label for="sleep">sleep</label>
        <input type="checkbox" name="Hobbies" id="sleep">
    </div>
<br>
<div>
    <label for="country">Country:</label>
    <select name="country" id="country">
        <option value="Nepal">Nepal</option>
        <option value="America">America</option>
        <option value="Japan">Japan</option>
        <option value="India">India</option>
    </select>
</div>
<br>
<br>

<div>
    <input type="reset" >
</div>
<br>
<div>
    <input type="submit" >
</div>

</form>
<br>

    <footer>By Anish Shrestha </footer>
</body>
</html>
